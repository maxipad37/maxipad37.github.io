<section class="shop-articles"><div class="flex flex--center"><div class="col-100"><div class="webshop-hero"></div></div></div><div class="flex flex--center"><div class="col-90"><div class="shopitem-wrap">{% for post in site.posts %}<div class="shopitem-bundle"><a href="{{post.url}}" style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="shopitem-thumb"></a><a href="{{post.url}}" class="shopitem-meta"><div class="name">{{post.title}}</div><div class="prijs">{{post.prijs}}</div><hr/></a></div>{% endfor %}</div></div></div></section>
