<section class="shop-articles"><div class="flex flex--center"><div class="col-90"><div class="shopitem-wrap">{% for post in site.posts %}<div class="shopitem-bundle"><a href="{{post.url}}" style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="shopitem-thumb"></a><a href="{{post.url}}" class="shopitem-meta"><div class="name">{{post.title}}</div><div class="price">{{post.price}}</div></a></div>{% endfor %}</div></div></div></section>
